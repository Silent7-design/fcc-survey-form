

<!DOCTYPE HTML>
<html>
  <head>
  <link href="styles.css" rel="stylesheet">
  </head>
  <body>
<h1 id="title">Starbucks Review</h1>
<p id="description">Thanks for using our services, tell us about your misgivings</p>
<form id="survey-form">
 <label id="name-label" for="name"> Name: <input id="name" type="text" placeholder="Enter your name" required></label>
  <label id="email-label" for="email">Email:
  <input id="email" type="email" placeholder="Email Address" required></label>
  <label id="number-label" for="number">Age: <input id="number" type="number" min="15" max="120" placeholder="age"></label
<label for="dropdown">When do you visit us</label>
<select id="dropdown">
  <option></option>
  <option>Rush Hour</option>
<option>Midday</option>
<option>Post Work</option>
</select><p>Would you recommend us to your friends:</p>
<input id="recommend" type="radio" name="recommend" value="Yes">Yes
<input id="recommend" type="radio" name="recommend" value="No">No
<p>What are your preferences
<input type="checkbox" value="coffee">Coffee
<input type="checkbox" value="dessert">Dessert
<input type="checkbox" value="Snacks">Snacks
<textarea value="Additional info"></textarea>
<button id="submit" type="submit" value="Submit">Submit
</form>
  </body>
  </html>
